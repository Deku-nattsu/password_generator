<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <div id="container">
            <label for="pass">Password: </label>
            <input id="pass" type="text" readonly=1>
            <button id="btn_gen" onclick="Generate()">Generate</button>
            <br>
            <label for="length">Length: </label>
            <select id="length" type="text"></select>
            <br>
            <input id="lowercase" type="checkbox">
            <label for="lowercase">Lowercase</label>
            <input id="uppercase" type="checkbox">
            <label for="uppercase">Uppercase</label>
            <br>
            <input id="numbers" type="checkbox">
            <label for="numbers">Numbers</label>
            <input id="symbols" type="checkbox">
            <label for="symbols">Symbols</label>
            <br>
        </div>
    </div>
</body>
</html>
