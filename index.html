                <h2>Password Generator</h2>
                <span id="pass"></span>
                <div class="form">
                    <label for="">Password Length</label>
                    <select id="length" type="text"></select>
                </div>
                <div class="form">
                    <label for="">Lowercase</label>
                    <input id="lowercase" type="checkbox">
                </div>
                <div class="form">
                    <label for="">Uppercase</label>
                    <input id="uppercase" type="checkbox">
                </div>
                <div class="form">
                    <label for="">Numbers</label>
                    <input id="numbers" type="checkbox">
                </div>
                <div class="form">
                    <label for="">Symbols</label>
                    <input id="symbols" type="checkbox">
                </div>
                <button id="btn_gen" onclick="Generate()">Generate</button>
            </div>
        </div>
